<!doctype html>
<html lang="en">
  <head>
    <title>DigiWallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Apple Specific Styling -->
    <link rel="apple-touch-icon" href="img/wallet.png">
    <link rel="apple-touch-startup-image" href="img/wallet.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- User Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.2">
  </head>
  <body id="signup">
    <h1><a class="back" href="index.html"><i class="fa fa-angle-left"></i></a> Sign Up</h1>
    <h3 class="subtitle">Let us customise this experience for you</h3>

    <form id="signup">
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" placeholder="First Name">
      <label for="surname">Surname</label>
      <input id="surname" type="text" placeholder="Surname">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="Email">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password">
      <input id="submit" class="button" type="submit" value="Login">
    </form>


    <!-- Bootstrap js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
