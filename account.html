<!doctype html>
<html lang="en">
  <head>
    <title>DigiWallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Apple Specific Styling -->
    <link rel="apple-touch-icon" href="img/wallet.png">
    <link rel="apple-touch-startup-image" href="img/wallet.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- User Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.3">
  </head>
  <body id="account" >
    <h1>
      <a class="back" href="accounts.html"><i class="fa fa-angle-left"></i></a>
      <span class="account-name">...</span>
      <a class="home" href="home.html"><i class="fa fa-home"></i></a>
    </h1>

    <section class="item-view">
      <h3>Bank Name</h3>
      <p><span class="bsb"></span> - <span class="number"></span></p>

      <h4>Balance</h4>
      <p class="account-bal"></p>

      <h4>History</h4>
      <article class="transaction template">
        <i class="fa fa-plus"></i>
        <span class="trans-bal"></span>
        <span class="description"></span>
      </article>
    </section>

    <nav id="main-nav" class="right-icons-nav">
      <ul>
        <li><a href="payments.html" class="payment">Make Payment</a></li>
        <li><a href="success.html" class="remove">Remove Account</a></li>
      </ul>
    </nav>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/apple.js"></script>

    <script type="text/javascript" src="js/account.js"></script>
  </body>
</html>
